<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Cart-Container">
      <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
      </div>

      <div class="Cart-Items">
        <div class="image-box">
          <img src=images/apple.png style='height:120px'/>
        </div>
        <div class="about">
          <h1 class="title">Apple Juice</h1>
          <h3 class="subtitle">250ml</h3>
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">$2.99</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>

      <div class="Cart-Items pad">
        <div class="image-box">
          <img src="images/grapes.png" style="height: 120px" />
        </div>
        <div class="about">
          <h1 class="title">Grapes Juice</h1>
          <h3 class="subtitle">250ml</h3>
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">$3.19</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>
      <hr />

      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
          </div>
          <div class="total-amount">$6.18</div>
        </div>
        <button class="button">Checkout</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
